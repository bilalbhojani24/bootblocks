<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootblocks | contact page</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
  </head>
  <body>
    <!--navigation bar-->
    <div class="nav bg-primary text-white py-3">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    </div>
    <!-- side navigation -->
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <!--main section-->
     <!--contact a-->
     <h1 class="text-center text-uppercase text-primary py-5">contact A</h2>
        <section id="contacta">
            <section style="position: relative;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3752.130979856436!2d72.6786505505241!3d19.876690431414794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be6dfbc658856c1%3A0x324b963660f7f4ec!2sChinchani%20Beach!5e0!3m2!1sen!2sin!4v1595391815687!5m2!1sen!2sin" width="100%" height="600px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <div class="bg-light py-4 px-5" style="position:absolute;top:20%;right:50px;">
                    <h4>Feedback</h4>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                    <input type="email" class="form-control" placeholder="Enter email" style="margin-bottom: 10px;">
                    <textarea class="form-control" rows="4" placeholder="message"></textarea>
                    <button class="btn btn-block btn-primary mt-4">Button</button>
                </div>
            </section>
            <!-- Note : Use CSS media query for responsiveness in mobile devices. -->
        </section>
        <div class="d-flex justify-content-center my-5">
            <button class="btn btn-primary" id="pre1">Preview code</button>
            <button class="btn btn-primary ml-2" id="ctc1">copy to clipboard</button>
        </div>
        <hr>

    <!--contact b-->
    <h1 class="text-center text-uppercase text-primary py-5">contact B</h2>
    <section id="contactb">
        <div class="container mt-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-8">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3752.130979856436!2d72.6786505505241!3d19.876690431414794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be6dfbc658856c1%3A0x324b963660f7f4ec!2sChinchani%20Beach!5e0!3m2!1sen!2sin!4v1595391815687!5m2!1sen!2sin" width="100%" height="400px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="rounded"></iframe>
                </div>
                <div class="col-12 col-md-4">
                    <h4>Feedback</h4>
                    <p>Lorem ipsum dolor sit amet consectetur.</p>
                    <input type="email" class="form-control" placeholder="Enter email" style="margin-bottom: 10px;">
                    <textarea class="form-control" rows="4" placeholder="message"></textarea>
                    <div class="d-flex justify-content-center my-3">
                        <button class="btn btn-primary">Button</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="d-flex justify-content-center my-5">
        <button class="btn btn-primary" id="pre2">Preview code</button>
      <button class="btn btn-primary ml-2" id="ctc2">copy to clipboard</button>
    </div>
    <hr>

    <!--contact c-->
    <h1 class="text-center text-uppercase text-primary py-5">contact C</h2>
    <section id="contactc">
        <div class="container mt-5">
            <div class="row justify-content-center mb-5">
                <div class="col-12 text-center">
                    <h2>Contact Us</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore, dolore.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <input type="name" class="form-control px-2 bg-light"  placeholder="Your name" >
                </div>
                <div class="col-12 col-md-4 mt-4 mt-md-0">
                    <input type="email" class="form-control px-2 bg-light" placeholder="Your email" >
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-8">
                    <textarea class="form-control bg-light" rows="4" placeholder="message"></textarea>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-block">Button</button>
                </div>
            </div>
        </div>
    </section>
    <div class="d-flex justify-content-center my-5">
        <button class="btn btn-primary" id="pre3">Preview code</button>
        <button class="btn btn-primary ml-2" id="ctc3">copy to clipboard</button>
    </div>
    <footer class="text-white">
        <div class="container-fluid bg-primary mt-5 py-3">
            <h4>footer</h4>
        </div>
    </footer>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/contact.js"></script>
  </body>
</html>
